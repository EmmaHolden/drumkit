<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "maincontainer">
        <div class = "topcontainer">
            <h1>DRUMS!</h1>
            <img id = "picture1" src = "images/animal.jpg" alt="Animal (The Muppets) playing the drums">
        </div>
        <div class = "bottomcontainer">
            <div class = "drum">
                <button onclick ="clicked(this)" id="boom">Boom<br>(A)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="clap">Clap<br>(S)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="hiHat">HiHat<br>(D)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="openHat">OpenHat<br>(F)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="kick">Kick<br>(G)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="ride">Ride<br>(H)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="snare">Snare<br>(J)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="tink">Tink<br>(K)</button>
            </div>
            <div class = "drum">
                <button onclick ="clicked(this)" id="tom">Tom<br>(L)</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>

</body>
</html>
